# H2 separado apenas para TESTES (JUnit)
spring.datasource.url=jdbc:h2:mem:peludinhos_test;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# Cria o schema/tabelas antes dos testes e derruba ap√≥s
spring.jpa.hibernate.ddl-auto=create-drop

# Executa seus scripts SQL durante os testes
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql

# Opcional: menos logs de SQL durante os testes
spring.jpa.show-sql=false
